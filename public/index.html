    <title>inTime</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        String.prototype.capFirst = function capFirst() {
            if (this === "") return this;
            if (this.length === 1) return this.toUpperCase();
            return this.charAt(0).toUpperCase() + this.slice(1)
        }
    </script>
</body>
